<body>
    <app-sidebar-backend></app-sidebar-backend>
    <section class="home-section">
        <nav class="navbar navbar-expand-md  bg-dark fixed-top">
            <div class="container-fluid mx-4">
                <div class="sidebar-button">
                    <i class="fas fa-bars"></i>
                    <span class="dashboard" style="font-size: 30px;">Dashboard</span>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 profile-details">
                        <img src="../../../../../assets/img/undraw_female_avatar_w3jk.svg" alt="">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                สามิตร ไอทีจีเนียส
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" routerLink="/dashboard/profile">ข้อมูลส่วนตัว</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="/auth/login">ออกจากระบบ</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="home-content">
            <div class="overview-boxes">
                <div class="box">
                    <div class="right-side">
                        <div class="box-topic">แผนประกัน</div>
                        <div class="number">10</div>
                        <div class="indicator">
                            <i class='bx bx-down-arrow-alt down'></i>
                            <span class="text">Up from yesterday</span>
                        </div>
                    </div>
                    <i class="far fa-list-alt cart"></i>

                </div>
                <div class="box">
                    <div class="right-side">
                        <div class="box-topic">โรงพยาบาล</div>
                        <div class="number">145</div>
                        <div class="indicator">
                            <i class='bx bx-down-arrow-alt down'></i>
                            <span class="text">Up from yesterday</span>
                        </div>
                    </div>
                    <i class='far fa-hospital cart two'></i>
                  
                </div>
                <div class="box">
                    <div class="right-side">
                        <div class="box-topic">ลูกค้าที่สนใจ</div>
                        <div class="number">10</div>
                        <div class="indicator">
                            <i class='bx bx-down-arrow-alt down'></i>
                            <span class="text">Up from yesterday</span>
                        </div>
                    </div>
                    <i class='far fa-user cart three'></i>
                </div>
                <div class="box">
                    <div class="right-side">
                        <div class="box-topic">เอกสารอัปโหลด</div>
                        <div class="number">13</div>
                        <div class="indicator">
                            <i class='bx bx-down-arrow-alt down'></i>
                            <span class="text">Down From Today</span>
                        </div>
                    </div>
                    <i class='far fa-file-alt cart four'></i>
                </div>
            </div>

            <div class="sales-boxes">
                <div class="recent-sales box">
                  <div class="title">ผู้เยี่ยมชมรายวัน</div>
                  <div class="sales-details">
                    
                                <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions1"
                                    style="width: 100%; display: block;">
                                </highcharts-chart>
                  </div>
                  <div class="button">
                    <a href="#">See All</a>
                  </div>
                </div>
                <div class="top-sales box">
                    <div class="title">ประกันยอดฮิต</div>
                    <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
                                    style="width: 100%; display: block;">
                                </highcharts-chart>
                </div>
            </div>
        </div>
