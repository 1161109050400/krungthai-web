<body>
    <app-sidebar-backend></app-sidebar-backend>
    <section class="home-section">
        <header class="header">
            <div class="container-fluid">
                <div class="row">
                    <nav class="subtitle3"><i class="fa fa-street-view" aria-hidden="true" style="font-size: 15px;"></i>
                        &nbsp;&nbsp;A M I N</nav>
                </div>
            </div>
        </header>
        <div class="home-content">
            <div class="overview-boxes">
                <div class="box">
                    <div class="right-side">
                        <div class="box-topic">แผนประกัน</div>
                        <div class="number">10</div>
                        <div class="indicator">
                            <i class='bx bx-down-arrow-alt down'></i>
                            <span class="text">Up from yesterday</span>
                        </div>
                    </div>
                    <i class="far fa-list-alt cart"></i>

                </div>
                <div class="box">
                    <div class="right-side">
                        <div class="box-topic">โรงพยาบาล</div>
                        <div class="number">145</div>
                        <div class="indicator">
                            <i class='bx bx-down-arrow-alt down'></i>
                            <span class="text">Up from yesterday</span>
                        </div>
                    </div>
                    <i class='far fa-hospital cart two'></i>

                </div>
                <div class="box">
                    <div class="right-side">
                        <div class="box-topic">ลูกค้าที่สนใจ</div>
                        <div class="number">10</div>
                        <div class="indicator">
                            <i class='bx bx-down-arrow-alt down'></i>
                            <span class="text">Up from yesterday</span>
                        </div>
                    </div>
                    <i class='far fa-user cart three'></i>
                </div>
                <div class="box">
                    <div class="right-side">
                        <div class="box-topic">เอกสารอัปโหลด</div>
                        <div class="number">13</div>
                        <div class="indicator">
                            <i class='bx bx-down-arrow-alt down'></i>
                            <span class="text">Down From Today</span>
                        </div>
                    </div>
                    <i class='far fa-file-alt cart four'></i>
                </div>
            </div>

            <div class="sales-boxes">
                <div class="recent-sales box">
                    <div class="title">ผู้เยี่ยมชมรายวัน</div>
                    <div class="sales-details">

                        <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions1"
                                    style="width: 100%; display: block;">
                                </highcharts-chart>
                    </div>
                    <div class="button">
                        <a href="#">See All</a>
                    </div>
                </div>
                <div class="top-sales box">
                    <div class="title">ประกันยอดฮิต</div>
                    <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
                                    style="width: 100%; display: block;">
                                </highcharts-chart>
                </div>
            </div>
        </div>
    </section>
